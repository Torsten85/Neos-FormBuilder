{namespace neos=Neos\Neos\ViewHelpers}

<f:for each="{result.flattenedErrors}" as="errors" key="finisher">
  <div class="neos-formbuilder-alert neos-formbuilder-warning">
      <div class="neos-formbuilder-alert-header">{finisher -> f:format.case(mode: 'capital')}</div>

      <ul>
          <f:for each="{errors}" as="error">
              <li>{error}</li>
          </f:for>
      </ul>
  </div>
</f:for>
